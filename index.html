<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1 style="color: aqua;">ARVLEMED TASK MANAGER™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description"><strong>Task description:</strong></label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
      
      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      
      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="User">
      
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" placeholder="e.g. 30 mins">
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
      <button id="clear-completed">Clear Completed Tasks</button>
      <button id="sort-asc">Sort Ascending</button>
      <button id="sort-desc">Sort Descending</button>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
